<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #player {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            background: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="channel-name">Loading...</h1>
        <video id="player" controls autoplay></video>
    </div>

    <script>
        // Extract URL and name from query parameters
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name')) || 'Live Stream';

        // Set the channel name
        document.getElementById('channel-name').innerText = channelName;

        const playerElement = document.getElementById('player');

        // Initialize the player
        function initializePlayer(sourceUrl) {
            if (Hls.isSupported() && sourceUrl) {
                const hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(playerElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log("HLS Stream loaded");
                });
            } else if (sourceUrl) {
                playerElement.src = sourceUrl;
            } else {
                alert("Stream URL is invalid.");
            }
        }

        // Initialize player with the provided URL
        if (streamUrl) {
            initializePlayer(streamUrl);
        } else {
            alert("Invalid stream URL. Please check the link.");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
