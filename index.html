<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #videoContainer {
            max-width: 900px;
            width: 95%;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            display: none; /* Hide the player container initially */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f7f7f7;
        }

        #player {
            border-radius: 15px;
            width: 100%;
            height: 500px;
        }

        #channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .channel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        .channel-logo {
            width: 120px;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .footer {
            font-size: 0.9rem;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Search Box */
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-box input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 25px;
            width: 300px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="current-channel-name">Live Stream</h1>
        <video id="player" playsinline controls></video>
    </div>
    
    <!-- Channel List Section -->
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search channels...">
    </div>

    <div id="channel-list"></div>

    <div class="footer">
        Website made by - <a href="https://t.me/StevoSure" target="_blank">StevoSure</a>
    </div>

    <script>
        const CHANNELS_PER_PAGE = 50;
        let channels = [];
        let currentPage = 1;
        let currentGroup = 'all';
        let searchQuery = '';
        
        // Fetch the M3U file and parse its content
        fetch('abc.m3u')
            .then(response => response.ok ? response.text() : Promise.reject(response.statusText))
            .then(data => {
                channels = parseM3U(data);
                populateGroups();
                displayChannels();
            })
            .catch(error => console.error('Error fetching M3U file:', error));

        // Parse the M3U file to extract channel info
        function parseM3U(data) {
            const lines = data.split('\n');
            const parsedChannels = [];
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();

                if (line.startsWith('#EXTINF:')) {
                    // Push the last channel if there's any
                    if (currentChannel.name) parsedChannels.push(currentChannel);

                    currentChannel = {}; // Reset for the new channel

                    const nameMatch = line.match(/tvg-name="([^"]*)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const groupMatch = line.match(/group-title="([^"]*)"/);

                    if (nameMatch) currentChannel.name = nameMatch[1].trim();
                    if (logoMatch) currentChannel.logo = logoMatch[1].trim();
                    if (groupMatch) currentChannel.group = groupMatch[1].trim();
                } else if (line && !line.startsWith('#')) {
                    // The actual URL for the stream
                    currentChannel.url = line;
                }
            });

            // Push the last channel if it exists
            if (currentChannel.name) parsedChannels.push(currentChannel);
            return parsedChannels;
        }

        // Populate group select options
        function populateGroups() {
            const groupSelect = document.getElementById('group-select');
            const groups = Array.from(new Set(channels.map(channel => channel.group || 'Ungrouped')));
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupSelect.appendChild(option);
            });
        }

        // Display channels with pagination, search, and group filter
        function displayChannels() {
            const container = document.getElementById('channel-list');
            container.innerHTML = ''; // Clear current channels

            const filteredChannels = channels.filter(channel =>
                (currentGroup === 'all' || channel.group === currentGroup) &&
                (!searchQuery || channel.name.toLowerCase().includes(searchQuery.toLowerCase()))
            );

            const start = (currentPage - 1) * CHANNELS_PER_PAGE;
            const end = Math.min(start + CHANNELS_PER_PAGE, filteredChannels.length);
            const pageChannels = filteredChannels.slice(start, end);

            pageChannels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.classList.add('channel');
                channelDiv.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" onclick="playStream('${encodeURIComponent(channel.url)}', '${encodeURIComponent(channel.name)}')">
                    <p>${channel.name}</p>
                `;
                container.appendChild(channelDiv);
            });
        }

        // Handle search input
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            currentPage = 1;
            displayChannels();
        });

        // Play stream by using the local player
        function playStream(url, name) {
            // Show the player container
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('channel-list').style.display = 'none';
            document.getElementById('current-channel-name').textContent = name;

            const player = new Plyr('#player', {
                autoplay: true,
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                muted: false
            });

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player.media);
            } else {
                // Fallback if HLS is not supported
                document.getElementById('player').src = url;
            }
        }
    </script>
</body>
</html>
