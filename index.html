<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        .search-group-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-group-container input, .search-group-container select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #444;
        }
        .channel-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .channel {
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        .channel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .channel p {
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live TV Channels</h1>
        </div>
        <div class="search-group-container">
            <input type="text" id="search-input" placeholder="Search channels..." />
            <select id="group-select">
                <option value="all">All</option>
            </select>
        </div>
        <div id="channel-list" class="channel-list"></div>
        <div id="page-info" style="text-align: center; margin-top: 20px;"></div>
    </div>
    <div class="footer">
        <p>Website by <a href="https://t.me/StevoSure" target="_blank">StevoSure</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
